<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">
            <img src="assets/img/huellita.png" alt="" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>

                <li class="nav-item active">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <h1>Ayuda un Peludo Mensajes [WIP]</h1>

    <div class="container-fluid">
        <div class="row ">
            <!--Inicio lista de todos los mensajes-->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">Todos los mensajes</div>
                    <div class="card-body px-0">
                        <ul class="list-group list-group-flush mx-0">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img width="50" height="50" class="rounded-circle mr-1" src="assets/img/default-user.jpg"
                                        alt="">
                                    <p class="ml-2">Default user1</p>
                                </div>
                                <span class="badge badge-success badge-pill">14</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img width="50" height="50" class="rounded-circle mr-1" src="assets/img/default-user.jpg"
                                        alt="">
                                    <p class="ml-2">Default user2</p>
                                </div>
                                <span class="badge badge-success badge-pill">14</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img width="50" height="50" class="rounded-circle mr-1" src="assets/img/default-user.jpg"
                                        alt="">
                                    <p class="ml-2">Default user3</p>
                                </div>
                                <span class="badge badge-success badge-pill">14</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer bg-light">
                        <a href="#" class="text-success">Ver todos</a>
                    </div>
                </div>
            </div>
            <!--fin lista de mensajes-->
            <!--Inicio chat actual-->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success">
                        Chat actual
                    </div>
                    <div class="card-body clearfix">
                        
                    </div>
                    <div class="card-footer text-muted clearfix">
                        <textarea name="mensaje-actual" id="mensaje-actual" cols="50" rows="10"></textarea>
                        <button type="button" class="btn btn-success mb-4">Send</button>
                    </div>
                </div>

            </div>
            <!--Fin chat actual-->
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
